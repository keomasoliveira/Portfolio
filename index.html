<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Portfólio  Keomas</title>
  </head>

  <body>
    <header class="cabecalho">
      <div class="cabecalho-card">
        <div class="cabecalho-logo" alt="Logo">
          {<span class="typedtext"></span>}
        </div>
        <nav class="cabecalho-menu">
          <a class="cabecalho-menu-item">Inicio</a>
          <a class="cabecalho-menu-item">Meu GitHub</a>
          <a class="cabecalho-menu-item">Meu LinkedIn</a>
          <a class="cabecalho-menu-item">Entre em contato</a>
        </nav>
      </div>
    </header>

    <main class="conteudo">
      <section class="conteudo-principal">
        <div class="conteudo-principal-card">
          <img
            class="conteudo-principal-card-imgprofille"
            src="/Assets/profille.jpg"
            alt=""
          />
          <div class="conteudo-principal-card-text">
            <div class="conteudo-principal-card-text-nome">Keomas Oliveira</div>
            <div class="conteudo-principal-card-text-subtitulo">
              <div>Developer em Construção</div>
            </div>
          </div>
        </div>
        <div class="conteudo-principal-card2">
          <a class="conteudo-principal-card2-titulo">O que ando estudando?</a>
          <div class="conteudo-principal-card2-card">
            <div class="conteudo-principal-card2-card-stack">
              <img
                class="conteudo-principal-card2-card-stack-item"
                src="Assets/stacks/Angular.svg"
                alt="Angular"
              />
              <img
                class="conteudo-principal-card2-card-stack-item"
                src="Assets/stacks/Csharp.svg"
                alt="C#"
              />
              <img
                class="conteudo-principal-card2-card-stack-item"
                src="Assets/stacks/html5.svg"
                alt="Html5"
              />
              <img
                class="conteudo-principal-card2-card-stack-item"
                src="Assets/stacks/Css3.svg"
                alt="Css3"
              />
              <img
                class="conteudo-principal-card2-card-stack-item"
                src="Assets/stacks/Js.svg"
                alt="JavaScript"
              />
              <img
                class="conteudo-principal-card2-card-stack-item"
                src="Assets/stacks/Ts.svg"
                alt="TypeScript"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="conteudo-portfolio">
        <div class="conteudo-portfolio-card">
          <a class="conteudo-portfolio-card-titulo">Meu Portfólio</a>
          <div class="conteudo-portfolio-card-card">
              
            <div class="conteudo-portfolio-card-card-item">
              <div class="cabecalho-logo" alt="Logo">
                {<span class="texto-central"></span>}
              </div>
            </div>
            <div class="conteudo-portfolio-card-card-item">
              <div class="cabecalho-logo" alt="Logo">
                {<span class="texto-central"></span>}
              </div>
            </div>
            <div class="conteudo-portfolio-card-card-item">
              <div class="cabecalho-logo" alt="Logo">
                {<span class="texto-central"></span>}
              </div>
            </div>
            <div class="conteudo-portfolio-card-card-item">
              <div class="cabecalho-logo" alt="Logo">
                {<span class="texto-central"></span>}
              </div>
            </div>
            <div class="conteudo-portfolio-card-card-item">
              <div class="cabecalho-logo" alt="Logo">
                {<span class="texto-central"></span>}
              </div>
            </div>
            <div class="conteudo-portfolio-card-card-item">
              <div class="cabecalho-logo" alt="Logo">
                {<span class="texto-central"></span>}
              </div>
            </div>
         
           
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
  <script src="animationItens.js"></script>
  <script src="animation.js"></script>
</html>
